      ddl-auto: update

---

spring:

  config:
    activate:
      on-profile: prod

  cloud:
    azure:
      keyvault:
        secret:
          property-source-enabled: true
          property-sources[0]:
            profile:
            credential:

  datasource:
    url: ${spring-data-source-url}
    #username: ${spring-datasource-username}
    #password: ${spring-datasource-password}

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update



