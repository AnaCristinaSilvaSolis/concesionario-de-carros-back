spring:
  profiles:
    active: dev

server:
  servlet:
    context-path: /api

jwt:
  secret:
    key: LLAVE_SECRETA

springdoc:
  swagger-ui:
    path: /swagger-ui.html

---

spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/concesionario_coches
    username: ana
    password: root1234

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
